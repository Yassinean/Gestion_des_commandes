<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header  th:fragment="navbar" class='flex shadow-md spx-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
  <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
	<a th:href="@{/}" class="logo">
            <img th:src="@{/asserts/syz.png}" alt="logo" class="w-20">
    </a>
    <div id="collapseMenu"
      class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
      <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            data-original="#000000"></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            data-original="#000000"></path>
        </svg>
      </button>

     <ul class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
    <li class='mb-6 hidden max-lg:block'>
        <a href="javascript:void(0)"><img src="dddd" alt="logo" class='w-36' /></a>
    </li>
    
   <li th:if="${session.userType == 'Admin' && session.adminType.name() == 'SUPER_ADMIN'}"
 	class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
    <a th:href="@{/admin}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Admin</a>
	</li>

    <li th:if="${session.userType == 'Admin'}" class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
        <a th:href="@{/client}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Client</a>
    </li>
    <li th:if="${session.userType == 'Admin'}" class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
        <a th:href="@{/products}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Product</a>
    </li>
    <li th:if="${session.userType == 'Admin'}" class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
        <a th:href="@{/commande}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Commande</a>
    </li>
    
     <li th:if="${session.userType == 'Client'}" class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
        <a th:href="@{/products}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Products</a>
    </li>
     <li th:if="${session.userType == 'Client'}" class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
        <a th:href="@{/commandes}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Commandes</a>
    </li>
</ul>
     </div>

     <div class='flex max-lg:ml-auto space-x-3'>
      <a href="${pageContext.request.contextPath}/auth?action=logout">
    <button
        class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-blue bg-blue-500 transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>
        Logout
    </button>
</a>
      <button id="toggleOpen" class='lg:hidden'>
        <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div> 
  </div>

</header>
</body>
</html>

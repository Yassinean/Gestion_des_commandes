<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Client Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script></head>
<body>

<div  th:replace = "component/navbar :: navbar" ></div>
<div class="flex justify-between items-center mt-8">
 <h1 class="mb-4 me-6 ml-6 text-2xl font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-3xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Clients Table</span> Infos.</h1>
 <div>
 <button type="button" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="py-2.5 px-5 me-2  text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add Client</button>
</div>
</div>	
<form th:action="@{client/search}" method="get" class="max-w-md mx-auto">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" name="searchTerm" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search clients name..."  />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>
	
	<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create New Client
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
		<form th:action="@{/client/insertClient}" method="post" class="p-4 md:p-5" id="clientForm">
    <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type last name" required="">
            <p id="nameError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div class="col-span-2">
            <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
            <input type="text" name="prenom" id="prenom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type first name" required="">
            <p id="prenomError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div class="col-span-2">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="name@company.com" required="">
            <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div class="col-span-2">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
            <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div class="col-span-2">
            <label for="adresse" class="block mb-2 text-sm font-medium text-gray-900">Adresse</label>
            <input type="text" name="adresse" id="adresse" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            <p id="adresseError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div class="col-span-2">
            <label for="moyen" class="block mb-2 text-sm font-medium text-gray-900">Moyen de paiement</label>
            <input type="number" name="moyen" id="moyen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            <p id="moyenError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
    </div>
    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
        Add new client
    </button>
</form>
        </div>
    </div>
</div>
<div class=" mt-8 relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    full name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Adresse
                </th>
                <th scope="col" class="px-6 py-3">
                    Moyen Paiement
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  <span th:text = "${client.nom} + ' ' +${client.prenom}">Client Full Name</span>
                </th>
                <td class="px-6 py-4">
                 <span th:text="${client.email}">client@example.com</span>
                </td>
                <td class="px-6 py-4">
                 <span th:text="${client.adresse}">19 jnane colone 2</span>
                </td>
                <td class="px-6 py-4">
                 <span th:text="${client.moyenPaiment}"></span>
               </td>
                <td class="px-6 py-4 flex">
							<button th:attr="data-modal-target='edit-modal-' + ${client.getId()}" 
                            th:data-modal-toggle="'edit-modal-' + ${client.getId()}" 
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                     
                    <form  th:action="@{/client/deleteClient}" method="get" onsubmit="return confirm('Are you sure you want to delete this client?');">
					     <input type="hidden" name="clientDelete" th:value="${client.getId()}"/>
					    <button type="submit" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remove</button>
					</form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Edit Modal -->
<div th:each="client : ${clients}" th:id="'edit-modal-' + ${client.getId()}" tabindex="-1" aria-hidden="true" 
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900">Edit Client</h3>
                <button type="button" th:attr="data-modal-toggle='edit-modal-' + ${client.getId()}"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form th:action="@{/client/updateClient}" method="post" class="p-4 md:p-5">
                <input type="hidden" name="clientUpdate" th:value="${client.getId()}"/>
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="nom" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
                        <input type="text" name="nom" id="nom" th:value="${client.nom}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                               required>
                    </div>
                    <div class="col-span-2">
                        <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                        <input type="text" name="prenom" id="prenom" th:value="${client.prenom}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                               required>
                    </div>
                    <div class="col-span-2">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" name="email" id="email" th:value="${client.email}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                               required>
                    </div>
                    <div class="col-span-2">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                               required>
                    </div>
                    <div class="col-span-2">
                        <label for="adresse" class="block mb-2 text-sm font-medium text-gray-900">Adresse </label>
                        <input type="text" name="adresse" id="adresse" th:value="${client.adresse}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                               required>
                    </div>
                    <div class="col-span-2">
                        <label for="moyen" class="block mb-2 text-sm font-medium text-gray-900">Moyen de paimenet</label>
                        <input type="number" name="moyen" id="moyen"  th:value="${client.moyenPaiment}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                               required>
                    </div>
                    
                </div>
                <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    Update Client
                </button>
            </form>
        </div>
    </div>
</div>
<!-- Pagination -->
<div class="mt-4 flex justify-center">
    <nav aria-label="Page navigation">
        <ul class="flex items-center -space-x-px h-8 text-sm">
            <!-- Previous button -->
            <li>
                <a th:if="${hasPrevious}"
                   th:href="@{/client(page=${currentPage - 1})}"
                   class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Previous</span>
                    <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                </a>
            </li>
            
            <!-- Page numbers -->
            <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/client(page=${pageNumber})}"
                   th:class="${pageNumber == currentPage} ? 
                            'z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white' : 
                            'flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"
                   th:text="${pageNumber}">
                </a>
            </li>
            
            <!-- Next button -->
            <li>
                <a th:if="${hasNext}"
                   th:href="@{/client(page=${currentPage + 1})}"
                   class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Next</span>
                    <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
</div>


	<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	<script>
    document.getElementById('clientForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let error = false;

        const errorElements = document.querySelectorAll('.text-red-500');
        errorElements.forEach(el => el.classList.add('hidden'));

        // Validate name
        const nameInput = document.getElementById('name');
        if (!nameInput.value || nameInput.value.length < 2) {
            document.getElementById('nameError').textContent = "Last name must be at least 2 characters long.";
            document.getElementById('nameError').classList.remove('hidden');
            error = true;
        }

        // Validate prenom
        const prenomInput = document.getElementById('prenom');
        if (!prenomInput.value || prenomInput.value.length < 2) {
            document.getElementById('prenomError').textContent = "First name must be at least 2 characters long.";
            document.getElementById('prenomError').classList.remove('hidden');
            error = true;
        }

        // Validate email
        const emailInput = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailInput.value || !emailRegex.test(emailInput.value)) {
            document.getElementById('emailError').textContent = "Please enter a valid email address.";
            document.getElementById('emailError').classList.remove('hidden');
            error = true;
        }

        // Validate password
        const passwordInput = document.getElementById('password');
        if (!passwordInput.value || passwordInput.value.length < 8) {
            document.getElementById('passwordError').textContent = "Password must be at least 8 characters long.";
            document.getElementById('passwordError').classList.remove('hidden');
            error = true;
        }

        // Validate adresse
        const adresseInput = document.getElementById('adresse');
        if (!adresseInput.value || adresseInput.value.length < 10) {
            document.getElementById('adresseError').textContent = "Adresse must be at least 10 characters long.";
            document.getElementById('adresseError').classList.remove('hidden');
            error = true;
        }

        // Validate moyen
        const moyenInput = document.getElementById('moyen');
        if (!moyenInput.value || moyenInput.value <= 0) {
            document.getElementById('moyenError').textContent = "Please enter a valid payment amount.";
            document.getElementById('moyenError').classList.remove('hidden');
            error = true;
        }

        if (!error) {
            this.submit();
        }
    });
</script>
</body>
</html>
